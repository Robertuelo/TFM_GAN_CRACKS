<!DOCTYPE html>
<html>
<head>
    <title>Generador de Imágenes</title>
</head>
<body>
    <h1>Generador de Imágenes</h1>
    <form action="/generate" method="POST">
        <label for="noise">Valor del vector de ruido:</label>
        <input type="number" name="noise" step="0.01" min="0" max="1" required>
        <button type="submit">Generar Imágenes</button>
    </form>
</body>
</html>
